<div class="graficoPotenza">
   <h1>{{ title }}</h1>
   <div class="selezioneGiorniDiv">
      <div>
         <label>Giorno: </label>
         <input class="form-control" ng-model="giorno" data-min-date="{{minDate}}" data-max-date="{{maxDate}}" placeholder="Giorno" data-date-format="dd/MM/yyyy" type="text" bs-datepicker>
      </div>
      <div>
         <input id="button" class="btn btn-default" type="submit" value="Mostra Grafico" ng-click="request();">
         <input class="btn btn-default" type="submit" value="Nascondi Grafico" ng-click="showGrafico=false">
      </div>
   </div>
   <br/>
   <div id="lineGraphPotenza" ng-show="showGrafico"></div>
</div>
