<div class="graficoGiornaliero">
   <h1>{{ title }}</h1>
   <div class="selezioneMesiDiv">
      <label>Anno:</label>
      <div class="select">
         <select ng-model="anno" ng-options="a.anno as a.anno for a in anniMesi" ng-change="cambiaMesiSelezionabili();" bs-select></select> 
      </div>
      <label>Mese:</label>
      <div class="select">
         <select ng-model="mese" ng-options="a for a in mesiSelezionabili" bs-select></select> 
      </div>
      <input class="btn btn-default" type="submit" value="Mostra Grafico" ng-click="request();">
      <input class="btn btn-default" type="submit" value="Nascondi Grafico" ng-click="removeGrafico();">
   </div>

   <br/>
   <div id="barGraphProduzione"></div>
   <div id="lineGraphDiv" ng-show="showLineGraph">
      <input class="btn btn-default" type="button" value="Nascondi Grafico" ng-click="showLineGraph=false;">
      <div class="lineGraph">
      </div>
   </div>
   <div id="barGraphPotenza"></div>
</div>
